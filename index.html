<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="shorcut icon" href="lib/image/logo.png">
        <title>Calculadora Windows</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="lib/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="lib/css/style.css" />
    </head>
    <body>
        <div class="center">
            <div id="calculadora">
                <header>
                    <div id="history"></div>
                    <div id="display"></div>
                </header>
                <section class="container">
                    <div id="buttons">
                        <div class="row">
                            <button type="button" class="btn btn-others col-sm">%</button>
                            <button type="button" class="btn btn-others col-sm" id="btnToggleAudio" title="Clique duas vezes para habilitar/desabilitar o áudio!">CE</button>
                            <button type="button" class="btn btn-others col-sm">C</button>
                            <button type="button" class="btn btn-others col-sm">←</button>
                        </div>
                        <div class="row">
                            <button type="button" class="btn btn-others col-sm">¹/x</button>
                            <button type="button" class="btn btn-others col-sm">x²</button>
                            <button type="button" class="btn btn-others col-sm">√</button>
                            <button type="button" class="btn btn-others col-sm">÷</button>
                        </div>
                        <div class="row">
                            <button type="button" class="btn btn-number col-sm">7</button>
                            <button type="button" class="btn btn-number col-sm">8</button>
                            <button type="button" class="btn btn-number col-sm">9</button>
                            <button type="button" class="btn btn-others col-sm">*</button>
                        </div>
                        <div class="row">
                            <button type="button" class="btn btn-number col-sm">4</button>
                            <button type="button" class="btn btn-number col-sm">5</button>
                            <button type="button" class="btn btn-number col-sm">6</button>
                            <button type="button" class="btn btn-others col-sm">-</button>
                        </div>
                        <div class="row">
                            <button type="button" class="btn btn-number col-sm">1</button>
                            <button type="button" class="btn btn-number col-sm">2</button>
                            <button type="button" class="btn btn-number col-sm">3</button>
                            <button type="button" class="btn btn-others col-sm">+</button>
                        </div>
                        <div class="row">
                            <button type="button" class="btn btn-others col-sm">±</button>
                            <button type="button" class="btn btn-number col-sm">0</button>
                            <button type="button" class="btn btn-others col-sm">,</button>
                            <button type="button" class="btn btn-others col-sm">=</button>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <script src="scripts/controller/calculatorController.js"></script>
        <script src="scripts/calculator.js"></script>
        <script src="https://kit.fontawesome.com/2e8e9a0263.js" crossorigin="anonymous"></script>
    </body>
</html>
